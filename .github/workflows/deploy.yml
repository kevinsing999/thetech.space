name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 66.102.137.92
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: ${{ secrets.FTP_DIR }}/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/*.ps1
            **/*.md
            **/tmpclaude-*
            **/.claude/**
            **/docs/**
